<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="leftcontainer">
            <div class="leftheader">
                <div>
                    <img src="images/avatar.png" alt="avatar" style="height: 40px; border-radius: 20px;">
                </div>
            </div>
            <div id="contacts">
                <div class="contactBar" id="contact0">
                    <div>
                        <img src="images/avatar-icon-images-4.jpg" alt="avatar" style="height: 36px; border-radius: 18px;">
                    </div>
                    <div class="contactName">
                        Vysakh
                        <div class="contactmsg">Hey Vysakh...</div>
                    </div>
                    <div class="chatTime">
                        1:22 PM
                    </div>
                </div>
            </div>
        </div>
        <div id="rightcontainer">
            <div id="rightheader">
                <div>
                    <img src="images/avatar-icon-images-4.jpg" alt="avatar" style="height: 40px; border-radius: 20px;">
                </div>
                <div id="personName">
                    
                </div>
            </div>
            <div id="mainChat">
            </div>
            <div class="inputmsg">
                <div class="emoji" id="emj">
                    <img src="images/emoji.png" alt="emojies">
                </div>
                <div id="msgContainer">
                    <input id="msg" placeholder="Type...">
                </div>
                <div class="emoji">
                    <img src="images/send.png" alt="send message">
                </div>
            </div>
        </div>
    </div>  
    <script src="index.js"></script>
</body>
</html>
